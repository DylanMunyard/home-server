apiVersion: v1
kind: ServiceAccount
metadata:
  name: clickhouse-staging-scaler
  namespace: clickhouse-staging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clickhouse-staging-scaler
  namespace: clickhouse-staging
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  verbs: ["get", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clickhouse-staging-scaler
  namespace: clickhouse-staging
subjects:
- kind: ServiceAccount
  name: clickhouse-staging-scaler
roleRef:
  kind: Role
  name: clickhouse-staging-scaler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: clickhouse-staging-scale-down
  namespace: clickhouse-staging
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: clickhouse-staging-scaler  # needs RBAC
      containers:
      - name: scaler
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          kubectl scale deployment clickhouse-staging --replicas=0
          kubectl wait --for=delete pod -l app=clickhouse-staging --timeout=300s
      restartPolicy: Never
  backoffLimit: 3
